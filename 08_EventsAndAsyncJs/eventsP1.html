    click ‚Üí Runs when an element (like a button) is clicked.
    
    input ‚Üí Fires on every keystroke ‚Äî for live updates/validation.
    
    change ‚Üí Fires when input loses focus and value changes (final check).
    
    submit ‚Üí When a form is submitted ‚Äî use preventDefault() to stop reload.
    
    keydown ‚Üí When any key is pressed (detect shortcuts or Enter key).
    
    keyup ‚Üí When key is released (read final input value).
    
    DOMContentLoaded ‚Üí When HTML is fully loaded and parsed (safe to run scripts).
    
    load ‚Üí When page and all resources (images, CSS) are fully loaded.
